<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="app.js"></script>
    <title>masterpiece</title>
  </head>
  <body>
    <div id="game-box">
      <canvas></canvas>
      <button id="start-btn">START</button>
      <div id="level-box">
        <div id="level-container">
          <button id="level-btn">1</button>
          <button id="level-btn">2</button>
          <button id="level-btn">3</button>
          <button id="level-btn">4</button>
          <button id="level-btn">5</button>
        </div>
      </div>
      <div id="control-box">
        <div id="title"></div>
        <button class="control-btn" id="restart-btn">R</button>
        <button class="control-btn" id="home-btn">H</button>
        <button class="control-btn" id="list-btn">L</button>
      </div>
    </div>
  </body>
</html>
